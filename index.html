<!DOCTYPE html>
<html>
<head>
    <title>Retro HTML 4 Style Page</title>
    <style>
        body {
            background-color: yellow;
            color: black;
            font-family: Comic Sans MS, sans-serif;
        }
        h1 {
            color: blue;
        }
        p {
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Retro Website</h1>
    </header>
    <main>
        <section>
            <p>This is a paragraph styled like HTML 4.</p>
            <marquee>Scrolling text for retro effect!</marquee>
        </section>
        <section>
            <button onclick="alert('Hello, world!')">Click Me!</button>
        </section>
        <section>
            <img src="https://example.com/retro-image.gif" alt="Retro Image">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Retro Web</p>
    </footer>
</body>
</html>
